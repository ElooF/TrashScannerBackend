
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WasteWiz AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">


    <style>
        /* Full-screen background */
        body {
    background-image: url('/static/images/background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding-top: 60px; /* Push content down to avoid overlap */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}


        .content-wrapper {
            flex: 1; /* Ensures content fills available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
    width: 100%;
    background-color: rgba(0, 128, 0, 0.9); /* Green with slight transparency */
    padding: 15px 20px;
    position: relative; 
    top: 0;
    left: 0;
    z-index: 1000; /* Ensures it's on top of the background */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds a shadow */
}


        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Custom Logout Button */
        .logout-button {
            background-color: #dc3545; /* Bootstrap 'danger' red */
            color: white !important;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .logout-button:hover {
            background-color: #b52b38; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">WasteWiz AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('scanner') }}">Scanner</a></li>
                    <li class="nav-item">
                        <a class="nav-link logout-button" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
